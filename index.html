    <body>
        <!-- Conversor de moneda-->
        <h1>Conversor de monedas Nacional</h1>
        <span id="error" class="error"></span>

            <h2>Pesos CLP</h2>
            <input id="amountClp" type="number" class="clp" placeholder="Agrega un monto" />
            <h4>Moneda a convertir</h4>
            <select id="select" type="name" class="currency">
                <option value="value1">Dolar</option>
                <option value="value2" selected>Euro</option>
            </select>
            <button id="btn">Buscar</button>
            <h3>Resultado: <span id="resultConv">$0</span></h3>
        </div>

        <!-- GrÃ¡fico -->

            <div id="chart" class="chart"></div>

    </body>
