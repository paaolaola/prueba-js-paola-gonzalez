<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Conversor de monedas Nacional</title>
    </head>
    <!-- Sección de body -->
    <body>
        <h1>Conversor de monedas Nacional</h1>
        <span id="error" class="error"></span>
        <div class="box-container">
            <h2>Pesos CLP</h2>
            <label for="amountClp">Pesos CLP:</label>
            <input id="amountClp" type="number" class="clp" placeholder="Agrega un monto" />
            <label for="select">Moneda a convertir:</label>
            <select id="select" type="name" class="currency">
                <option value="usd">Dolar</option>
                <option value="eur" selected>Euro</option>
            </select>
            <button id="btn">Convertir</button>
            <h3>Resultado: <span id="resultConv">$0</span></h3>
        </div>

        <!-- Gráfico -->
        <div class="box-chart">
            <div id="chart" class="chart"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
